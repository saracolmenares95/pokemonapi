<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="pokemon.css">
    <title>API POKEMON</title>
</head>

<body>
    <nav class="nav navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <img class="logopokemon d-flex navbar-brand "
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
                alt="">
            <img class="pokeball  " src="https://www.pngmart.com/files/2/Pokeball-PNG-Photos.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="d-flex">
                <input class="form-control me-2" type="search" id="buscadorpersonaje" placeholder="Nombre/id Pokemon"
                    aria-label="Search">
                <button id="botonbuscar" class="btn btn-outline-success" type="button">Buscar</button>
            </div>

        </div>
    </nav>
    <section
        class="contanier bg-dark">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="pokemones">
        </div>
    </section>

    <div class="row justify-content-center my-5 my-5 py-0 text-center">
        <button id="atras" type="button" class="col-2 boton1 btn btn-dark btn-group mx-5">Anterior</button>
        <button id="adelante" type="button" class="col-2 boton2 btn btn-dark btn-group mx-5">Siguiente</button>
    </div>

    <div class=" row row-cols-1 ahs" >
        <img src="/Imagen10.png" alt="">  
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
